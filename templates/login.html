{% extends 'base.html' %}
{% block content %}
<div class="auth-box">
    <div class="auth-header">
        <img src="{{ url_for('static', filename='logo.svg') }}" alt="ViewFlow" class="auth-logo">
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtitle">Sign in to continue to ViewFlow</p>
    </div>
    <form method="POST">
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" required placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-accent" style="width:100%; padding: 12px; font-size: 1rem;">Sign In</button>
    </form>
    <div class="auth-footer">
        Don't have an account? <a href="{{ url_for('auth.register') }}">Create account</a>
    </div>
</div>
{% endblock %}
