{% extends 'base.html' %}
{% block content %}
<div class="auth-box" style="max-width: 600px;">
    <h2>Edit Video</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" value="{{ video.title }}" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="5">{{ video.description }}</textarea>
        </div>
        <div class="form-group">
            <label>Category</label>
            <select name="category">
                <option value="">Select a Category</option>
                {% for cat in ['Music', 'Gaming', 'Education', 'Entertainment', 'Science & Tech', 'Vlogs', 'Other'] %}
                <option value="{{ cat }}" {% if video.category == cat %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Tags (comma separated)</label>
            <input type="text" name="tags" value="{{ video.tags or '' }}">
        </div>
        <div class="form-group">
            <label>Update Thumbnail (Optional)</label>
            <input type="file" name="thumbnail" accept="image/*">
        </div>
        <div style="display:flex; gap:10px;">
            <button type="submit" class="btn btn-accent">Save Changes</button>
            <a href="{{ url_for('main.watch', video_id=video.id) }}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
