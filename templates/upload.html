{% extends 'base.html' %}
{% block content %}
<div class="auth-box" style="max-width: 600px;">
    <h2>Upload Video</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Video File (MP4, AVI, MOV)</label>
            <input type="file" name="file" required accept="video/*">
        </div>
        <div class="form-group">
            <label>Custom Thumbnail (Optional)</label>
            <input type="file" name="thumbnail" accept="image/*">
        </div>
        <div class="form-group">
            <label>Captions (.vtt) (Optional)</label>
            <input type="file" name="captions" accept=".vtt">
        </div>
        <div class="form-group">
            <label>Visibility</label>
            <select name="visibility">
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" placeholder="Video Title" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="5" placeholder="Tell viewers about your video"></textarea>
        </div>
        <div class="form-group">
            <label>Category</label>
            <select name="category">
                <option value="">Select a Category</option>
                <option value="Music">Music</option>
                <option value="Gaming">Gaming</option>
                <option value="Education">Education</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Science & Tech">Science & Tech</option>
                <option value="Vlogs">Vlogs</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Tags (comma separated)</label>
            <input type="text" name="tags" placeholder="e.g. funny, tutorial, 2025">
        </div>
        <button type="submit" class="btn btn-accent">Upload Video</button>
    </form>
</div>
{% endblock %}
