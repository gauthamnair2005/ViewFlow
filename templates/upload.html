{% extends 'base.html' %}
{% block content %}
<div class="auth-box" style="max-width: 600px;">
    <h2>Upload Video</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Video File (MP4, AVI, MOV)</label>
            <input type="file" name="file" required accept="video/*">
        </div>
        <div class="form-group">
            <label>Visibility</label>
            <select name="visibility">
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" placeholder="Video Title" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="5" placeholder="Tell viewers about your video"></textarea>
        </div>
        <button type="submit" class="btn btn-accent">Upload Video</button>
    </form>
</div>
{% endblock %}
