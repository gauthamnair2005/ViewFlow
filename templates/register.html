{% extends 'base.html' %}
{% block content %}
<div class="auth-box" style="max-width: 600px;">
    <div class="auth-header">
        <img src="{{ url_for('static', filename='logo.svg') }}" alt="ViewFlow" class="auth-logo">
        <h2 class="auth-title">Create Account</h2>
        <p class="auth-subtitle">Join the ViewFlow community today</p>
    </div>
    <form method="POST" enctype="multipart/form-data">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
                <label>Username *</label>
                <input type="text" name="username" required placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label>Display Name</label>
                <input type="text" name="display_name" placeholder="How others see you">
            </div>
        </div>
        
        <div class="form-group">
            <label>Email Address *</label>
            <input type="email" name="email" required placeholder="name@example.com">
        </div>
        
        <div class="form-group">
            <label>Password *</label>
            <input type="password" name="password" required minlength="6" placeholder="At least 6 characters">
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="date_of_birth" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select name="gender">
                    <option value="">Prefer not to say</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label>Region/Location</label>
            <input type="text" name="location" placeholder="e.g. New York, USA">
        </div>
        
        <div class="form-group">
            <label>Profile Picture</label>
            <div class="file-upload-wrapper">
                <input type="file" name="profile_pic" accept="image/*">
                <small style="color: var(--text-sec); margin-top: 8px; display: block;">Accepted: JPG, PNG, GIF (Max 5MB)</small>
            </div>
        </div>
        
        <div class="form-group">
            <label>Bio (Optional)</label>
            <textarea name="bio" rows="3" placeholder="Tell us a bit about yourself..."></textarea>
        </div>
        
        <button type="submit" class="btn btn-accent" style="width:100%; padding: 12px; font-size: 1rem; margin-top: 10px;">Create Account</button>
    </form>
    <div class="auth-footer">
        Already have an account? <a href="{{ url_for('auth.login') }}">Sign In</a>
    </div>
</div>
{% endblock %}
