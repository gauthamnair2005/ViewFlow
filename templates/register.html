{% extends 'base.html' %}
{% block content %}
<div class="auth-box" style="max-width: 600px;">
    <h2 style="text-align:center;">Create Account</h2>
    <form method="POST" enctype="multipart/form-data">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="form-group">
                <label>Username *</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Display Name</label>
                <input type="text" name="display_name" placeholder="How others see you">
            </div>
        </div>
        
        <div class="form-group">
            <label>Email *</label>
            <input type="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>Password *</label>
            <input type="password" name="password" required minlength="6">
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="form-group">
                <label>Age</label>
                <input type="number" name="age" min="13" max="150" placeholder="Optional">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select name="gender">
                    <option value="">Prefer not to say</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label>Region/Location</label>
            <input type="text" name="location" placeholder="e.g. New York, USA">
        </div>
        
        <div class="form-group">
            <label>Profile Picture</label>
            <input type="file" name="profile_pic" accept="image/*">
            <small style="color: var(--text-sec); font-size: 0.85rem;">Accepted: JPG, PNG, GIF (Max 5MB)</small>
        </div>
        
        <div class="form-group">
            <label>Bio (Optional)</label>
            <textarea name="bio" rows="3" placeholder="Tell us about yourself..." style="width: 100%; padding: 10px; background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-family: inherit; resize: vertical;"></textarea>
        </div>
        
        <button type="submit" class="btn btn-accent" style="width:100%; margin-top: 10px;">Create Account</button>
    </form>
    <p style="text-align:center; margin-top:15px;">
        Already have an account? <a href="{{ url_for('login') }}" style="color:var(--accent);">Login</a>
    </p>
</div>
{% endblock %}
